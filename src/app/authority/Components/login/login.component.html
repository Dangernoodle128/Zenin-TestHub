<div class="main" >
  <div class="background" fxFlex="100%">
    <div class="heading" fxLayout="column" fxLayoutAlign="center center">
      <span>Zenin</span>
      <svg class="underlines" fill="rgb(204, 202, 202)" viewBox="0 0 100 6" height="10" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M -1 -1 Q 41 2 104 4 Q 57 7 8 5" stroke-width="0.18em"></path></svg>
      <span>Test hub</span>
      <svg class="underlines" fill="rgb(204, 202, 202)" viewBox="0 0 100 5" height="8" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M 11 -1 Q 53 0 90 0 Q 67 6 1 2 Q 45 3 100 6" stroke-width="0.18em"></path></svg>
      <button routerLink="/home">HOME</button>
    </div>
    <div class="slideShow">
      <div class="login" fxLayoutAlign="center center">
        <div class="inputs" fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="0px">
          <app-input class="matInputs" type="email" placeholder="Enter your Email"></app-input>
          <app-input class="matInputs" type="password" placeholder="Password"></app-input>
          <span class="fp">Forgot Password?</span>
          <button>SIGN IN</button>
          <span class="signup">(or)</span>
          <span class="signup">Still not joined with us? <a [routerLink]="['/signup']" routerLinkActive="router-link-active" >Sign Up</a></span>
        </div>
      </div>

    </div>
  </div>
</div>
